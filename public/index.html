<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Bassguitarbot</title>
		<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
		<link rel="stylesheet" href="css/animations.css">
		<link rel="stylesheet" href="css/style.css">
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="js/index.js"></script>
	</head>

	<body>
		<div class='header jumbotron'>
			<div class='container'>
				<h2>BassguitarBot Admin Console</h2>
				<p>Administrate your chatbot from this lovely page</p>
			</div>
		</div>
		<div class='row bot-info'>
			<div class='container'>
			<div class='bot-name-panel'>
				<span class='bot-name-label'>Bot username: </span>
				<span class='bot-name'></span>
			</div>
			<div class='bot-status-panel'>
				<span class='bot-status-label'>Bot status: </span>
				<span class='bot-status'></span>
			</div>
			<div class='connect-and-disconnect-buttons'>
			<input type="button" onclick="connect()" value="Connect"></input>
                            <input type="button" onclick="disconnect()" value="Disconnect"></input>
			</div>
			</div>
		</div>
		<div class='row' style='height: 100%'>
			<div class='container'>
				<ul class='col-xs-3 channel-list'>
					<li>
					<span>Add new...</span>
						<div class='new-channel-box invisible'>
							<textarea class='new-channel-name'></textarea>
							<input type='button' onclick='addChannel()' value='Add'></input>
						</div>
						<div class='marker add-new'>+</div>
					</li>
				</ul>
				<div class='col-xs-9' style="height=100%">
					<textArea class='chat-area' readonly>
					</textArea><input type="text" id="messageField" />
				<input type="button" id="submitButton" onclick="submit()" value="Submit"></input>
				</div>
			</div>
		</div>
	</body>
</html>
