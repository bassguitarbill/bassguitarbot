<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Bassguitarbot</title>
		<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
		<link rel="stylesheet" href="css/animations.css">
		<link rel="stylesheet" href="css/style.css">
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="js/index.js"></script>
	</head>

	<body>
		<div class='header jumbotron'>
			<div class='container'>
				<h2>BassguitarBot Admin Console</h2>

			</div>
		</div>
		<div class='row' style='height: 100%'>
			<div class='container'>
				<ul class='col-xs-3 channel-list'>
					<li class='channel selected'>
						<span>BassguitarBill</span>
						<div class='marker online'>&nbsp;</div>
					</li>
					<li class='channel'>
						<span>iateyourp1e</span>
						<div class='marker offline'>&nbsp;</div>
					</li>
					<li class='channel'>
						<span>JYochem94</span>
						<div class='marker connecting'>&nbsp;</div>
					</li>
					<li>
						<span>Add new...</span>
						<div class='marker add-new'>+</div>
					</li>
				</ul>
				<div class='col-xs-9' style="height=100%">
					<textArea class='chat-area' readonly>
					</textArea>
				</div>
			</div>
		</div>
	</body>
</html>
